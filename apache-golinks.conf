<VirtualHost *>
	ServerName "golinks2"

	WSGIDaemonProcess golinks user=kelvin group=dev threads=5
	WSGIScriptAlias / /var/www/golinks/golinks.wsgi

	<Directory /var/www/golinks>
		WSGIProcessGroup golinks
		WSGIApplicationGroup %{GLOBAL}
		Order deny,allow
		Allow from all
	</Directory>
</VirtualHost>